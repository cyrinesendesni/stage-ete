<section class="breadcrumb-area bread-bg-8">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Voiture Grid</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->
               
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section>

<section class="card-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-wrap margin-bottom-30px">
                    <div class="filter-top d-flex align-items-center justify-content-between pb-4">
                        <div>
                          </div>
                 </div><!-- end filter-top -->
                    <div class="filter-bar d-flex align-items-center justify-content-between">
                        <div class="filter-bar-filter d-flex flex-wrap align-items-center">
                            <div class="filter-option">
                                <h3 class="title font-size-16">Filter par:</h3>
                            </div>
                            <div class="filter-option">
                                <div class="dropdown dropdown-contain">
                                    <a class="dropdown-toggle dropdown-btn dropdown--btn" href="#" role="button" data-toggle="dropdown">
                                        Prix
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-wrap">
                                        <div class="dropdown-item">
                                            <div class="slider-range-wrap">
                                                <div class="price-slider-amount padding-bottom-20px">
                                                    <label for="amount" class="filter__label">Prix:</label>
                                                    <input type="text" id="amount" class="amounts">
                                                </div><!-- end price-slider-amount -->
                                                <div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 4%; width: 76%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 4%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 80%;"></span></div><!-- end slider-range -->
                                            </div><!-- end slider-range-wrap -->
                                            <div class="btn-box pt-4">
                                                <button class="theme-btn theme-btn-small theme-btn-transparent" type="button">Apply</button>
                                            </div>
                                        </div><!-- end dropdown-item -->
                                    </div><!-- end dropdown-menu -->
                                </div><!-- end dropdown -->
                            </div>
                            <div class="filter-option">
                                <div class="dropdown dropdown-contain">
                                    <a class="dropdown-toggle dropdown-btn dropdown--btn" href="#" role="button" data-toggle="dropdown">
                                        Categories
                                    </a>
                               </div><!-- end dropdown -->
                            </div>
                            
                        </div><!-- end filter-bar-filter -->
                        <div class="layout-view d-flex align-items-center">
                            <a href="car-grid.html" data-toggle="tooltip" data-placement="top" title="" class="active" data-original-title="Grid View"><i class="la la-th-large"></i></a>
                            <a href="car-list.html" data-toggle="tooltip" data-placement="top" title="" data-original-title="List View"><i class="la la-th-list"></i></a>
                        </div>
                   
                   </div><!-- end filter-bar -->
                   
                </div><!-- end filter-wrap -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
        <div class="row"  >
            <div class="col-lg-4 responsive-column" *ngFor="let voiture of listvoiture">
                <div class="card-item car-card">
                    <div class="card-img">
                        <a href="car-single.html" class="d-block">
                            <img src="http://localhost:3008/getImage/{{voiture.image}}" alt="car-img">
                        </a>
                      
                        
                    </div>
                    <div class="card-body">
                       
                        <h3 class="card-title"><a href="car-single.html">{{voiture.nom}}</a></h3>
                      
                        <div class="card-attributes">
                            <ul class="d-flex align-items-center">
                                <li class="d-flex align-items-center" data-toggle="tooltip" data-placement="top" title="" data-original-title="Passenger"><i class="la la-users"></i><span>{{voiture.place}}</span></li>
                                <li class="d-flex align-items-center" data-toggle="tooltip" data-placement="top" title="" data-original-title="Luggage"><i class="la la-suitcase"></i><span>{{voiture.baggage}}</span></li>
                            </ul>
                        </div>
                        <div class="card-price d-flex align-items-center justify-content-between">
                           
                                <div class="card-rating">
                                    <span class="badge text-white">{{voiture.prix}}</span>
                               
                                </div>
                      
                            <a href="car-single.html" class="btn-text"  routerLink="/detailleVoiture/{{voiture._id}}">See details<i class="la la-angle-right"></i></a>
                        </div>
                    </div>
                </div><!-- end card-item -->
            </div><!-- end col-lg-4 -->
       
       
        </div><!-- end row -->
     
    </div><!-- end container -->
    
</section>
