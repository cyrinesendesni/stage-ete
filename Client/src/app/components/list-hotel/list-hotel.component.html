<section class="breadcrumb-area bread-bg-7">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Grille de l'hôtel</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
              
                </div><!-- end col-lg-6 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section>
<section class="card-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-wrap margin-bottom-30px">
                    
                    <div class="filter-top d-flex align-items-center justify-content-between pb-4">
                        <div>
                            <!-- <h3 class="title font-size-24">{{listhotel.length}} Hotels trouvées</h3> -->
                            <p class="font-size-14"><span class="mr-1 pt-1">
                                Réservez en toute confiance :</span>Pas de frais de réservation d'hôtel</p>
                        </div>
                      
                    </div><!-- end filter-top -->
                    <div class="filter-bar d-flex align-items-center justify-content-between">
                        <div class="filter-bar-filter d-flex flex-wrap align-items-center">
                            <div class="filter-option">
                                <h3 class="title font-size-16">Filtrer par:</h3>
                            </div>
                            <div class="filter-option">
                                <div class="dropdown dropdown-contain">
                                    <a class="dropdown-toggle dropdown-btn dropdown--btn" href="#" role="button" data-toggle="dropdown">
                                       Prix
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-wrap">
                                        <div class="dropdown-item">
                                            <div class="slider-range-wrap">
                                                <div class="price-slider-amount padding-bottom-20px">
                                                    <label for="amount" class="filter__label">Prix:</label>
                                                
                                                   
                                                </div><!-- end price-slider-amount -->
                                                <ng5-slider [(ngModel)]="priceSelection" [(value)]="minValue" [(highValue)]="maxValue"
                                                [options]="options" (mouseup)="changePrice()" ></ng5-slider>
                                            </div><!-- end slider-range-wrap -->
                                            <div class="btn-box pt-4">
                                                <button class="theme-btn theme-btn-small theme-btn-transparent" type="button">Apply</button>
                                            </div>
                                        </div><!-- end dropdown-item -->
                                    </div><!-- end dropdown-menu -->
                                </div><!-- end dropdown -->
                            </div>
                            <div class="filter-option">
                                <div class="dropdown dropdown-contain">
                                    <a class="dropdown-toggle dropdown-btn dropdown--btn" href="#" role="button" data-toggle="dropdown">
                                            Categorie
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-wrap">
                                        <div class="dropdown-item">
                                          
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="r1">
                                                   
                                                </div>
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="r2">
                                                    <label for="r2">
                                                        <span class="ratings d-flex align-items-center">
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star-o"></i>
                                                           
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="r3">
                                                    <label for="r3">
                                                        <span class="ratings d-flex align-items-center">
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star-o"></i>
                                                            <i class="la la-star-o"></i>
                                                      
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="r4">
                                                    <label for="r4">
                                                        <span class="ratings d-flex align-items-center">
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star-o"></i>
                                                            <i class="la la-star-o"></i>
                                                            <i class="la la-star-o"></i>
                                                          
                                                        </span>
                                                    </label>
                                                </div>
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="r5">
                                                    <label for="r5">
                                                        <span class="ratings d-flex align-items-center">
                                                            <i class="la la-star"></i>
                                                            <i class="la la-star-o"></i>
                                                            <i class="la la-star-o"></i>
                                                            <i class="la la-star-o"></i>
                                                            <i class="la la-star-o"></i>
                                                
                                                        </span>
                                                    </label>
                                                </div>
                                          
                                        </div><!-- end dropdown-item -->
                                    </div><!-- end dropdown-menu -->
                                </div><!-- end dropdown -->
                            </div>
                            
                        </div><!-- end filter-bar-filter -->
                        <div class="layout-view d-flex align-items-center">
                            <a href="list-hotel" data-toggle="tooltip" data-placement="top" title="" class="active" data-original-title="Grid View"><i class="la la-th-large"></i></a>
                            <a routerLink="/hotel" data-toggle="tooltip" data-placement="top" title="" data-original-title="List View"><i class="la la-th-list"></i></a>
                        </div>
                    </div>
                </div><!-- end filter-wrap -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
        <div class="row">
            <div class="col-lg-4 responsive-column" *ngFor="let h of listhotel">
                <div class="card-item">
                    <div class="card-img">
                        <a href="hotel-single.html" class="d-block" >
                            <img src="http://localhost:3008/getImage/{{h.galleries[0].name}}" alt="hotel-img">
                        </a>
                       
                    </div>
                    <div class="card-body">
                        <h3 class="card-title"><a href="hotel-single.html">{{h.nom}}</a></h3>
                        <p class="card-meta">{{h.adresseHotel}}</p>
                        <div class="card-rating">
                            <span class="badge text-white">{{h.categorie[0].nombreEtoile}} étoiles</span>
                            <!-- <span class="review__text">Average</span> -->
                            <!-- <span class="rating__text">(30 Reviews)</span> -->
                        </div>
                        <div class="card-price d-flex align-items-center justify-content-between">
                            <p>
                                <span class="price__from">De</span>
                                <span class="price__num">{{h.prix}}</span>
                                <span class="price__text">Par nuit </span>
                            </p>
                            <a [routerLink]="['/detailshotel',h._id]" class="btn-text">Voit les detailles<i class="la la-angle-right"></i></a>
                        </div>
                    </div>
                </div><!-- end card-item -->
            </div><!-- end col-lg-4 -->
           
           
       
         
        </div><!-- end row -->
      
    </div><!-- end container -->
</section>
