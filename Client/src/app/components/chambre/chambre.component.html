<section class="breadcrumb-area bread-bg-10">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Room Grid</h2>
                        </div>
                        <span class="arrow-blink">
                            <i class="la la-arrow-down"></i>
                        </span>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section>
<section class="card-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-wrap margin-bottom-40px">
                   
                </div><!-- end filter-wrap -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
        <div class="tab-content" id="may-tabContent4">
            <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                <div class="row">
                    <div class="col-lg-6" *ngFor="let h of listchambre">
                        <div class="card-img">
                            <a href="car-single.html" class="d-block">
                                <img src="http://localhost:3008/getImage/{{h.image}}" alt="car-img">
                            </a>
                          
                          
                        </div>
                            <div class="card-body">
                                <div class="card-price pb-2">
                                    <p>
                                        <span class="price__from">De</span>
                                        <span class="price__num">{{h.prix}} Dt</span>
                                    </p>
                                </div>
                                <h3 class="card-title font-size-26"><a href="room-details.html">{{h.nom}}</a></h3>
                                <div class="card-attributes pt-3 pb-4">
                                    <ul class="d-flex align-items-center">
                                        <li class="d-flex align-items-center"><i class="la la-bed"></i><span>{{h.nombredelit}}</span></li>
                                        <li class="d-flex align-items-center"><i class="la la-building"></i><span>{{h.surface}}<sup>2</sup></span></li>
                                        <li class="d-flex align-items-center"><i class="la la-bathtub"></i><span>{{h.salledebain}}</span></li>
                                    </ul>
                                </div>
                                <div class="card-btn">
                                <a [routerLink]="['/detailleChambre',h._id]" class="theme-btn theme-btn-transparent">Reserver</a>
                                </div>
                            </div>
                      
                    </div><!-- end col-lg-6 -->
                  
                </div><!-- end row -->
            </div>
           
            <div class="tab-pane fade" id="private-room" role="tabpanel" aria-labelledby="private-room-tab">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-item room-card">
                            <div class="card-img-carousel carousel-action carousel--action owl-loaded owl-carousel">
                                
                                
                                
                            <div class="owl-stage-outer"><div class="owl-stage" style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s;"><div class="owl-item"><div class="card-img">
                                    <a href="room-details.html" class="d-block">
                                        <img src="assets/images/img5.jpg" alt="hotel-img">
                                    </a>
                                </div></div><div class="owl-item"><div class="card-img">
                                    <a href="room-details.html" class="d-block">
                                        <img src="assets/images/img29.jpg" alt="hotel-img">
                                    </a>
                                </div></div><div class="owl-item"><div class="card-img">
                                    <a href="room-details.html" class="d-block">
                                        <img src="assets/images/img30.jpg" alt="hotel-img">
                                    </a>
                                </div></div></div></div><div class="owl-nav"><div class="owl-prev"><i class="la la-angle-left"></i></div><div class="owl-next"><i class="la la-angle-right"></i></div></div><div class="owl-dots"><div class="owl-dot active"><span></span></div><div class="owl-dot"><span></span></div><div class="owl-dot"><span></span></div></div></div>
                       </div><!-- end card-item -->
                    </div><!-- end col-lg-6 -->
                    <div class="col-lg-6">
                        <div class="card-item room-card">
                            <div class="card-img-carousel carousel-action carousel--action owl-loaded owl-carousel">
                                
                                
                                
                            <div class="owl-stage-outer"><div class="owl-stage" style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s;"><div class="owl-item"><div class="card-img">
                                    <a href="room-details.html" class="d-block">
                                        <img src="assets/images/img31.jpg" alt="hotel-img">
                                    </a>
                                </div></div><div class="owl-item"><div class="card-img">
                                    <a href="room-details.html" class="d-block">
                                        <img src="assets/images/img32.jpg" alt="hotel-img">
                                    </a>
                                </div></div><div class="owl-item"><div class="card-img">
                                    <a href="room-details.html" class="d-block">
                                        <img src="assets/images/img33.jpg" alt="hotel-img">
                                    </a>
                                </div></div></div></div><div class="owl-nav"><div class="owl-prev"><i class="la la-angle-left"></i></div><div class="owl-next"><i class="la la-angle-right"></i></div></div><div class="owl-dots"><div class="owl-dot active"><span></span></div><div class="owl-dot"><span></span></div><div class="owl-dot"><span></span></div></div></div>
                        </div><!-- end card-item -->
                    </div><!-- end col-lg-6 -->
               
                </div><!-- end row -->
            </div>
            <div class="tab-pane fade" id="suites" role="tabpanel" aria-labelledby="suites-tab">
                <div class="row">
                
        
                 
                
                </div><!-- end row -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>
