<section class="breadcrumb-area bread-bg-7">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Listez vos activités  <br>
                                avec la plus grande
                                communauté de voyageurs la plus importante au monde
                            </h2>
                        </div>
                        
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section>
<section class="listing-form section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="listing-header pb-4">
                </div>
                <div class="form-box">
                    <div class="form-title-wrap">
                        <h3 class="title">Ajout excursion</h3>
                    </div><!-- form-title-wrap -->
                    <div class="form-content contact-form-action">
                        <form method="post" class="row MultiFile-intercepted" [formGroup]="excursionForm">
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Destination</label>
                                    <div class="form-group">
                                      
                                        <input class="form-control" type="text" name="text" placeholder="destination" formControlName="destination">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                          
                         
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Date d'excursion</label>
                                    <div class="form-group">
                                        <span class="la la-calendar form-icon"></span>
                                        <input class="form-control" type="text"  placeholder="date" formControlName="date">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Nombre des personnes</label>
                                    <div class="form-group">
                                        <span  class="la la-user form-icon"></span>
                                        <input class="form-control" type="text" placeholder="personne" formControlName="nbrpersonne">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Description</label>
                                    <div class="form-group">
                                     
                                        <input class="form-control" type="text" placeholder="description" formControlName="description">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Prix</label>
                                    <div class="form-group">
                                        <span class="la la-money form-icon"></span>
                                        <input class="form-control" type="text" placeholder="prix" formControlName="prix">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Durée</label>
                                    <div class="form-group">
                                        <span class="la la-clock form-icon"></span>
                                        <input class="form-control" type="text" placeholder="duree" formControlName="duree">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                        

                          
                       


                        </form>
                        <div class="form-content contact-form-action">
                            <form method="post" class="row MultiFile-intercepted" [formGroup]="excursionForm">
                                <div class="col-lg-12">
                                    <div class="file-upload-wrap">
                                        <div class="MultiFile-wrap" id="MultiFile1"><input type="file" name="photos" multiple (change)="onFileChange($event)"  class="multi file-upload-input with-preview MultiFile-applied" multiple="" maxlength="3" id="MultiFile1" value=""><div class="MultiFile-list" id="MultiFile1_list"></div></div>
                                        <span class="file-upload-text"><i class="la la-upload mr-2"></i>cliquez ou faites glisser les images ici pour les télécharger</span>
                                    </div>
                                </div><!-- end col-lg-12 -->
                            </form>
                            <div class="btn-box pt-3">
                                <button type="submit" class="theme-btn" (click)="Addexcursion()">Enregistrer<i class="la la-arrow-right ml-1"></i></button>
                            </div>
                        </div><!-- end form-content -->
                    </div><!-- end form-content -->
                </div><!-- end form-box -->
