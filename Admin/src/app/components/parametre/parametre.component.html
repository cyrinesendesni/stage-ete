<div class="row">
    <div class="col-lg-6">
        <div class="form-box">
            <div class="form-title-wrap">
                <h3 class="title">Mon Profile </h3>
            </div>
            <div class="form-content">
                <div class="user-profile-action d-flex align-items-center pb-4">
                    <div class="user-pro-img">
                        <img src="../../../assets/images/Picture.jpg" alt="user-image">
                    </div>
                    <div class="upload-btn-box">
                        <div class="file-upload-wrap file-upload-wrap-2">
                            <div class="MultiFile-wrap" id="MultiFile1"><input type="file" name="files[]" class="multi file-upload-input with-preview MultiFile-applied" maxlength="1" id="MultiFile1" value=""><div class="MultiFile-list" id="MultiFile1_list"></div></div>
                            <span class="file-upload-text"><i class="la la-upload mr-2"></i>insert une image</span>
                        </div>
                    </div>
                </div>
                <div class="contact-form-action">
                    <form action="#" class="MultiFile-intercepted">
                        <div class="row">
                            
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">
                                        Titre du site Web</label>
                                        
                                    <div class="form-group">
                                        <span class="la la-user form-icon"></span>
                                        <input class="form-control" type="text" value="EcoAgncy" formControlName="nomSite">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Email</label>
                                    <div class="form-group">
                                        <span class="la la-envelope form-icon"></span>
                                        <input class="form-control" type="text" value="EcoAgency@gmail.com" formControlName="email">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                             <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Telephone</label>
                                    <div class="form-group">
                                        <span class="la la-phone form-icon"></span>
                                        <input class="form-control" type="text" value="+216 37 000 000 " formControlName="telephone">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Adresse</label>
                                    <div class="form-group">
                                        <span class="la la-map form-icon"></span>
                                        <input class="form-control" type="text" value="Sahloul 1 sousse" formControlName="adresse">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-12">
                                <div class="btn-box">
                                    <button class="theme-btn" type="button">Modifier</button>
                                </div>
                            </div><!-- end col-lg-12 -->
                        </div><!-- end row -->
                    </form>
                </div>
            </div>
        </div><!-- end form-box -->
    </div><!-- end col-lg-6 -->
 
    <div class="col-lg-6">
        <div class="form-box">
            <div class="form-title-wrap">
                <h3 class="title">
   Changer le mot de passe</h3>
            </div>
            <div class="form-content">
                <div class="contact-form-action">
                    <form action="#" class="MultiFile-intercepted">
                       
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Mot de passe actuel</label>
                                    <div class="form-group">
                                        <span class="la la-lock form-icon"></span>
                                        <input class="form-control" type="text" placeholder="Mot de passe actuel" formControlName="motdepasseActuel">
                                    </div>
                                </div>
                                
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">nouveau mot de passe</label>
                                    <div class="form-group">
                                        <span class="la la-lock form-icon"></span>
                                        <input class="form-control" type="password" placeholder="nouveau mot de passe" formControlName="nouveauMotdepasse">
                                    </div>
                                </div>
                            </div><!-- end col-lg-6 -->
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Retapez le nouveau mot de passe</label>
                                    <div class="form-group">
                                        <span class="la la-lock form-icon"></span>
                                        <input class="form-control" type="password" placeholder="Retapez le nouveau mot de passe" formControlName="Retaperlemotdepasse">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="btn-box">
                                    <button (click)="updatepara()" class="theme-btn"  type="button">
                                        Changer le mot de passe</button>
                                </div>
                            </div><!-- end col-lg-12 -->
                      
                    </form>
                </div>
            </div>
        </div><!-- end form-box -->
    </div><!-- end col-lg-6 -->
   
</div>
