<body>
<div class="modal fade show" id="signupPopupForm" tabindex="-1" role="dialog" style="display: block; padding-right: 14px;" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
         
            <div class="modal-body">
                <div class="contact-form-action">
                    <form method="post" [formGroup]="RegisterForm" >
                        <div class="input-box">
                            <label class="label-text">Nom</label>
                           
              
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                                    <span aria-hidden="true" class="la la-close"></span>
                                </button>
                      
                            <div class="form-group">
                         
                             
                                <input class="form-control " type="text" id="exampleFirstName" name="text" placeholder="First Name" formControlName="nom">
                            </div>
                        </div><!-- end input-box -->
                        <div class="input-box">
                            <label class="label-text">Prenom</label>
                            <div class="form-group">
                        
                                <input class="form-control " id="exampleLastName" type="text" name="text" placeholder="Last Name" formControlName="prenom">
                            </div>
                        </div><!-- end input-box -->
                        <div class="input-box">
                            <label class="label-text">Email </label>
                            <div class="form-group">
                                <span class="la la-envelope form-icon"></span>
                                <input class="form-control" type="email" name="text" placeholder="Type your email"  formControlName="email">
                            </div>
                        </div><!-- end input-box -->
                        <div class="input-box">
                            <label class="label-text">Mot de passe</label>
                            <div class="form-group">
                                
                                <input class="form-control " id="exampleInputPassword" type="password" name="password" placeholder="votre mot de passe" formControlName="motdepasse">
                            </div>
                        </div><!-- end input-box -->
                        <div class="input-box">
                            <label class="label-text">Telephone</label>
                            <div class="form-group">
                                
                                <input class="form-control" type="number" id="phone" name="text" placeholder="Your phone" formControlName="num">
                            </div>
                        </div>
                        <div class="input-box">
                            <label class="label-text">Ville</label>
                            <div class="form-group">
                                
                                <input class="form-control" type="number" id="phone" name="text" placeholder="Your phone" formControlName="ville">
                            </div>
                        </div>
                       
                           
                            <button class="btn btn-primary btn-user btn-block" (click)="onsubmit()">Connexion </button>
                        
                        <div class="action-box text-center">
                            <p class="font-size-14">Or Sign up Using</p>
                            <ul class="social-profile py-3">
                                <li><a href="#www.facebook.com" class="bg-5 text-white"><i class="lab la-facebook-f"></i></a></li>
                                <li><a href="#www.twitter.com" class="bg-6 text-white"><i class="lab la-twitter"></i></a></li>
                                <li><a href="#www.intagram.com" class="bg-7 text-white"><i class="lab la-instagram"></i></a></li>
                                <li><a href="#www.linkdin.com" class="bg-5 text-white"><i class="lab la-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div><!-- end contact-form-action -->
            </div>
        </div>
    </div>
</div>
