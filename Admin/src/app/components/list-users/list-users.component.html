                        <!-- <div class="form-title-wrap">

                        <div class="form-content">
                            
                            <div class="table-form table-responsive">
                                <div class="form-group" >
                                    <input type="text" class="form-control" placeholder="Rechercher ..." [(ngModel)]="term"
                                        name="term" id="term" />
                                </div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                       <th scope="col">Nom</th>
                                        <th scope="col">Prenom</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Telephone</th>
                                        <th scope="col">Action</th>
                                       
                                       
                                      
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of listUsers  | recherche: term
                                      
                                        | paginate : { itemsPerPage:7, currentPage: p} ;
                                         let  index=index">

                                            <td>{{index+1}}</td>
                                          
                                            
                                            <td>{{user.nom}}</td>
                                            <td>{{user.prenom}}</td>
                                            <td>{{user.email}}</td>
                                            <td> {{user.num}}</td>
                                          
                                      
                                           <td><div class="action-btns"  class="table-content">
                                            <a (click)="deleteUser(user._id)" class="theme-btn theme-btn-small"><i class="la la-times mr-1"></i>Annuler</a>
                                        </div></td> 
                                       
                                            </tr>
                                            
                             
                                             
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div><!-- end form-box -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
