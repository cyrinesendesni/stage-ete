<section class="breadcrumb-area bread-bg-8 py-0">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-btn">
                           
                        <a class="d-none" data-fancybox="gallery" data-src="images/car-img2.jpg" data-caption="Showing image - 02" data-speed="700"></a>
                        <a class="d-none" data-fancybox="gallery" data-src="images/car-img3.jpg" data-caption="Showing image - 03" data-speed="700"></a>
                        <a class="d-none" data-fancybox="gallery" data-src="images/car-img4.jpg" data-caption="Showing image - 04" data-speed="700"></a>
                    </div><!-- end breadcrumb-btn -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
</section>
<div class="single-content-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single-content-wrap padding-top-60px">
                    <div id="description" class="page-scroll">
                        <div class="single-content-item pb-4">
                            <h3 class="title font-size-26"> {{voiture.nom}}</h3>
                           
                        </div><!-- end single-content-item -->
                        <div class="section-block"></div>
                        <div class="single-content-item py-4">
                            <div class="row">
                              
                                
                            
                                <div class="col-lg-12">
                                    <div class="section-block margin-bottom-35px"></div>
                                </div><!-- end col-lg-12 -->
                                <div class="col-lg-4 responsive-column">
                                    <div class="single-tour-feature d-flex align-items-center mb-3">
                                        <div class="single-feature-icon icon-element ml-0 flex-shrink-0 mr-3">
                                            <i class="la la-car"></i>
                                        </div>
                                        <div class="single-feature-titles">
                                            <h3 class="title font-size-15 font-weight-medium">Places</h3>
                                            <span class="font-size-13">{{voiture.place}}</span>
                                        </div>
                                    </div><!-- end single-tour-feature -->
                                </div><!-- end col-lg-4 -->
                                <div class="col-lg-4 responsive-column">
                                    <div class="single-tour-feature d-flex align-items-center mb-3">
                                        <div class="single-feature-icon icon-element ml-0 flex-shrink-0 mr-3">
                                            <i class="la la-car"></i>
                                        </div>
                                        <div class="single-feature-titles">
                                            <h3 class="title font-size-15 font-weight-medium">Baggages</h3>
                                            <span class="font-size-13">{{voiture.place}}</span>
                                        </div>
                                    </div><!-- end single-tour-feature -->
                                </div><!-- end col-lg-4 -->
                                <div class="col-lg-4 responsive-column">
                                    <div class="single-tour-feature d-flex align-items-center mb-3">
                                        <div class="single-feature-icon icon-element ml-0 flex-shrink-0 mr-3">
                                            <i class="la la-car"></i>
                                        </div>
                                        <div class="single-feature-titles">
                                            <h3 class="title font-size-15 font-weight-medium">Portes</h3>
                                            <span class="font-size-13">{{voiture.porte}}</span>
                                        </div>
                                    </div><!-- end single-tour-feature -->
                                </div><!-- end col-lg-4 -->
                                <div class="col-lg-4 responsive-column">
                                    <div class="single-tour-feature d-flex align-items-center mb-3">
                                        <div class="single-feature-icon icon-element ml-0 flex-shrink-0 mr-3">
                                            <i class="la la-users"></i>
                                        </div>
                                        <div class="single-feature-titles">
                                            <h3 class="title font-size-15 font-weight-medium">Climatisation</h3>
                                            <span class="font-size-13">{{voiture.climatisation}}</span>
                                        </div>
                                    </div><!-- end single-tour-feature -->
                                </div><!-- end col-lg-4 -->
                                <div class="col-lg-4 responsive-column">
                                    <div class="single-tour-feature d-flex align-items-center mb-3">
                                        <div class="single-feature-icon icon-element ml-0 flex-shrink-0 mr-3">
                                            <i class="la la-briefcase"></i>
                                        </div>
                                        <div class="single-feature-titles">
                                            <h3 class="title font-size-15 font-weight-medium">Essence</h3>
                                            <span class="font-size-13">{{voiture.essence}}</span>
                                        </div>
                                    </div><!-- end single-tour-feature -->
                                </div><!-- end col-lg-4 -->
                                <div class="col-lg-4 responsive-column">
                                    <div class="single-tour-feature d-flex align-items-center mb-3">
                                        <div class="single-feature-icon icon-element ml-0 flex-shrink-0 mr-3">
                                            <i class="la la-gear"></i>
                                        </div>
                                        <div class="single-feature-titles">
                                            <h3 class="title font-size-15 font-weight-medium">Boite Manuelle</h3>
                                            <span class="font-size-13">{{voiture.boiteManuelle}}</span>
                                        </div>
                                    </div><!-- end single-tour-feature -->
                                </div><!-- end col-lg-4 -->
                            </div><!-- end row -->
                        </div><!-- end single-content-item -->
                        <div class="section-block"></div>
                        <div class="single-content-item padding-top-40px padding-bottom-40px">
                            <h3 class="title font-size-20">Description</h3>
                            <p class="py-3">{{voiture.description}}</p>
                         
                      
                        </div><!-- end single-content-item -->
                        <div class="single-content-item padding-top-40px padding-bottom-40px">
                            <h3 class="title font-size-20">Detailles</h3>
                            <div class="form-group" *ngFor="let d of tabdetails;let index=index">
                               {{ d}}
                                  
                            </div>
                        </div><!-- end single-content-item -->
                       
                        <div class="section-block"></div>
                    </div><!-- end description -->
                   
                  
                    <div class="review-box">
                      
                    </div><!-- end review-box -->
                </div><!-- end single-content-wrap -->
            </div><!-- end col-lg-8 -->
          
        </div><!-- end row -->
    </div><!-- end container -->
</div>
