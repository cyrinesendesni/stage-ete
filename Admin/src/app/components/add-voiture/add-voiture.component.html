<section class="breadcrumb-area bread-bg-8">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 class="sec__title text-white"> <br>
                               </h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section>
<div class="dashboard-content-wrap">
    <div class="dashboard-bread dashboard--bread dashboard-bread-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title font-size-30 text-white">Gestion des Vehicules</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->

            </div><!-- end row -->
        </div>
    </div>

    <div class="dashboard-main-content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">
                    <div class="form-box">
                        <div class="form-title-wrap">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h3 class="title">Ajouter Vehicule</h3>
                                </div>
                            </div>
                            <div class="form-content">

                                <!-- form-title-wrap -->
                                <div class="form-content contact-form-action">
                                    <form method="post" class="row MultiFile-intercepted" [formGroup]="voitureForm" >
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box">
                                                <label class="label-text">Nom Voiture</label>
                                                <div class="form-group">
                                                    <input class="form-control form-control-user" formControlName="nom"
                                                        aria-describedby="emailHelp" type="text"
                                                        placeholder="Entrer le nom">
                                                </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box">
                                                <label class="label-text">Modele Voiture</label>

                                                <div class="form-group">
                                                    <input class="form-control form-control-user" formControlName="modele"
                                                        aria-describedby="emailHelp" type="text"
                                                        placeholder="Entrer le type">
                                                </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box">
                                                <label class="label-text">Type voiture</label>
                                                <div class="form-group">
                                                    <input class="form-control form-control-user"
                                                        formControlName="type" aria-describedby="emailHelp"
                                                        type="text" placeholder="Entrer le type">
                                                </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                        <div class="col-lg-6 responsive-column">
                                            <div class="input-box">
                                                <label class="label-text">Prix</label>
                                                <div class="form-group">

                                                    <input class="form-control form-control-user" formControlName="prix"
                                                        aria-describedby="emailHelp" type="text"
                                                        placeholder="Entrer le prix">
                                                </div>
                                            </div>
                                        </div><!-- end col-lg-6 -->
                                         <div class="form-box"> 
                                            <div class="form-title-wrap">
                                                <h3 class="title"><i class="la la-gift mr-2 text-gray"></i>Commodités de la voiture</h3>
                                            </div>
                                            <div class="form-content contact-form-action">
                                                <form method="post" class="row MultiFile-intercepted" [formGroup]="voitureForm">
                                                    <div class="col-lg-4">
                                                        <div class="input-box">
                                                            <label class="label-text">Places</label>
                                                            <div class="form-group">
                                                                <span class="la la-briefcase form-icon"></span>
                                                                <input class="form-control" type="text" name="text" placeholder="" formControlName="place">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-box">
                                                            <label class="label-text">Portes</label>
                                                            <div class="form-group">
                                                                <span class="la la-briefcase form-icon"></span>
                                                                <input class="form-control" type="text" name="text" placeholder="" formControlName="porte">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-box">
                                                            <label class="label-text">Baggage</label>
                                                            <div class="form-group">
                                                                <span class="la la-briefcase form-icon"></span>
                                                                <input class="form-control" type="text" name="text" placeholder="" formControlName="baggage">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-box">
                                                            <label class="label-text">Climatisation</label>
                                                            <div class="form-group">
                                                                <span class="la la-briefcase form-icon"></span>
                                                                <input class="form-control" type="text" name="text" placeholder="" formControlName="climatisation">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-box">
                                                            <label class="label-text">Essence</label>
                                                            <div class="form-group">
                                                                <span class="la la-briefcase form-icon"></span>
                                                                <input class="form-control" type="text" name="text" placeholder="" formControlName="essence">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="input-box">
                                                            <label class="label-text">Boite Manuelle</label>
                                                            <div class="form-group">
                                                                <span class="la la-briefcase form-icon"></span>
                                                                <input class="form-control" type="text" name="text" placeholder="" formControlName="boiteManuelle">
                                                            </div>
                                                        </div>
                                                    </div>
                        
                                                </form>
                                            </div>
                                        </div> 
                                        <div class="col-lg-12">
                                            <div class="file-upload-wrap"[formGroup]="voitureForm">
                                                <div class="MultiFile-wrap" id="MultiFile1"><input type="file" name="photo" (change)="handleFileInput($event)" class="multi file-upload-input with-preview MultiFile-applied" multiple="" maxlength="3" id="MultiFile1" value=""><div class="MultiFile-list" id="MultiFile1_list"></div></div>
                                                <span class="file-upload-text"><i class="la la-upload mr-2"></i>Cliquez ou faites glisser les images ici pour les télécharger</span>
                                            </div>
                                        </div>
                                        <div class="btn-box pt-3">
                                            <button type="submit" class="theme-btn" (click)="AddVoiture()" >
                                                Ajouter</button>
                                        </div>
                                    </form>
                                </div><!-- end form-content -->
                            </div>
                        </div><!-- end form-box -->
                    </div>
                </div>
            </div>
        </div>
    </div>
