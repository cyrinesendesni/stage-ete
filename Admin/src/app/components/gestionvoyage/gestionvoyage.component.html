<div class="dashboard-content-wrap">
    <div class="dashboard-bread dashboard--bread dashboard-bread-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title font-size-30 text-white">Gestion des vols</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-6 -->

            </div><!-- end row -->
        </div>
    </div>

    <div class="dashboard-main-content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">
                    <div class="form-box">
                        <div class="form-title-wrap">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h3 class="title">Liste  des vols</h3>
                                </div>
                            </div>
                            <div class="form-content">
                                <div class="row">
                                    <div class="col-lg-9 responsive-column">

                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Rechercher ..."
                                                [(ngModel)]="term" name="term" id="term" />
                                        </div>
                                    </div>
                                    <div class="col-lg-3 responsive-column">

                                        <button class="btn btn-outline-primary" routerLink="/AddVoyage" >ajout de Vol</button>
                                    </div>
                                </div>
                                <div class="table-form table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">Photo</th>
                                                    <th scope="col">Nom</th>
                                                <th scope="col">Pays de depart</th>
                                                <th scope="col">Pays d'arrivage</th>
                                                <th scope="col">Destination</th>
                                             
                                            
                                             
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let voyage of listVoyage

                                                | recherche: term
                                                | paginate : { itemsPerPage:3, currentPage: p} ;
                                                let  index=index"> 

                                                <td>{{index+1}}</td>
                                                <td>
                                                    <img class="img-profile" class="rounded" alt="Error"
                                                        width="200" height="150"
                                                        src="{{url+voyage.image}}">
                                                </td>
                                                 <td>{{voyage.nom}}</td>
                                                <td>{{voyage.paysdedepart}}</td>
                                                <td>{{voyage.paysarrivage}}</td>
                                                <td> {{voyage.destination}}</td>
                                               
                                               
                                                <td>
                                                    <div class="table-content">
                                                        <button class="theme-btn theme-btn-small mr-2 bg-danger "
                                                            data-toggle="tooltip" data-placement="top" title=""
                                                            data-original-title="Delete"
                                                            (click)="deletevoyage(voyage._id)"><i
                                                                class="la la-trash"></i></button>

                                                                <a [routerLink]="['/detailsVoyage',voyage._id]"
                                                                class="theme-btn theme-btn-small mr-2" data-placement="top"
                                                                title="" data-original-title="View details"><i
                                                                    class="la la-eye"></i></a>

                                                        <a (click)="getOnevoyage(voyage._id)"
                                                            class="theme-btn theme-btn-small " data-placement="top"
                                                            title="" data-original-title="Edit" data-toggle="modal"
                                                            data-target="#signupPopupForm">
                                                            <i class="la la-edit"></i>
                                                        </a>
                                                    </div>
                                                </td>



                                            </tr>

                                        </tbody>
                                    </table>
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                </div>
                            </div>
                        </div><!-- end form-box -->
                    </div>
                </div>
            </div>
        </div>
    </div>







    <div class="modal-popup">
        <div class="modal fade" id="signupPopupForm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h5 class="modal-title title" id="exampleModalLongTitle">Modidier Vol</h5>

                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="la la-close"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="contact-form-action">
                            <form method="post" [formGroup]="voyageForm">
                                <div class="input-box">


                                    <label class="label-text">Nom</label>
                                    <div class="form-group">

                                        <input class="form-control" type="text" name="text" formControlName="nom"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label class="label-text">Pays de depart</label>
                                    <div class="form-group">

                                        <input class="form-control" type="text" name="text" formControlName="paysdedepart"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label class="label-text">Pays d'arrivage</label>
                                    <div class="form-group">

                                        <input class="form-control" type="text" name="text" formControlName="paysarrivage"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label class="label-text">Destination</label>
                                    <div class="form-group">

                                        <input class="form-control" type="text" name="text" formControlName="destination"
                                            placeholder="">
                                    </div>
                                </div>
                               
                 

                                <button type="button" (click)="UpdateVoyage()" class="close" class="theme-btn w-100"
                                    data-dismiss="modal" aria-label="Close">
                                    Enregistrer
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
