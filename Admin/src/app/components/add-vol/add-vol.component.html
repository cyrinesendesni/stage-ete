<section class="breadcrumb-area bread-bg-6">
    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content text-center">
                        <div class="section-heading">
                            <h2 class="sec__title text-white">Inscrivez votre vol auprès de la plus grande  <br>
                               communauté de voyageurs du monde.</h2>
                        </div>
                    </div><!-- end breadcrumb-content -->
                </div><!-- end col-lg-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end breadcrumb-wrap -->
    <div class="bread-svg-box">
        <svg class="bread-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><polygon points="100 0 50 10 0 0 0 10 100 10"></polygon></svg>
    </div><!-- end bread-svg -->
</section>

<section class="listing-form section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 mx-auto">
                <div class="form-box">
                    <div class="form-title-wrap">
                        <h3 class="title"><i class="la la-plane mr-2 text-gray"></i>Ajouter Vol</h3>
                    </div>
                    <div class="form-content contact-form-action">
                        <form method="post"   [formGroup]="volForm" class="row MultiFile-intercepted">

                           
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label >Destination</label>
                                    <div class="form-group">
                                        <span class="la la-map-marker form-icon"></span>
                                        <input class="form-control " formControlName="Destination" aria-describedby="emailHelp" name="text" type="text" placeholder="Entrer la destination">
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Pays de depart</label>
                                    <div class="form-group">
                                        <span class="la la-plane-departure form-icon"></span>
                                        <input class="form-control " formControlName="paysdedepart" aria-describedby="emailHelp" name="text" type="text" placeholder="Entrer la date de depart">
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Pays d'arrivage</label>
                                    <div class="form-group">
                                        <span class="la la-plane-arrival form-icon"></span>
                                        <input class="form-control " formControlName="paysaarivage" aria-describedby="emailHelp" name="text" type="text" placeholder="Entrer la date de retour">
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-6 responsive-column">
                                <div class="input-box">
                                    <label class="label-text">Nom de Vol</label>
                                    <div class="form-group">
                                        <span class="la la-plane form-icon"> </span>
                                        <input class="date-range form-control"  class="form-control " formControlName="nom" aria-describedby="emailHelp" type="text" placeholder="Entrer le nom d'avion">
                                </div>
                                </div>
                               
                            </div>
                            <div class="col-lg-12">
                                <div class="file-upload-wrap"[formGroup]="volForm">
                                    <div class="MultiFile-wrap" id="MultiFile1"><input type="file" name="photo" (change)="handleFileInput($event)" class="multi file-upload-input with-preview MultiFile-applied" multiple="" maxlength="3" id="MultiFile1" value=""><div class="MultiFile-list" id="MultiFile1_list"></div></div>
                                    <span class="file-upload-text"><i class="la la-upload mr-2"></i>Cliquez ou faites glisser les images ici pour les télécharger</span>
                                </div>
                            </div>
                           
                           
                        </form>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</section>
<div class="btn-box pt-3">
    <button type="submit" class="theme-btn"(click)="AddVoyage()">
       Enregistrer<i class="la la-arrow-right ml-1"></i></button>
</div>
