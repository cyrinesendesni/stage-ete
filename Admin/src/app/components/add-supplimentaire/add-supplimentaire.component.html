<div class="dashboard-bread dashboard--bread dashboard-bread-2">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="breadcrumb-content">
                    <div class="section-heading">
                        <h2 class="sec__title font-size-30 text-white">Order Details</h2>
                    </div>
                </div><!-- end breadcrumb-content -->
            </div><!-- end col-lg-6 -->
     
        </div><!-- end row -->
    </div>
</div>

<div class="col-lg-12">
    <div class="form-box">
        <div class="form-title-wrap">
            <h3 class="title">Arrangement liste</h3>
            <div class="col-lg-3 responsive-column">

                <button class="btn btn-outline-primary"  routerLink="/addArrangement" >Add </button>
            </div>
            
        </div>
        <div class="form-content">
            <span>Arrangement</span>
            *ngFor="let arg of listarg
          
        </div>
        <div class="table-content">
            <button class="theme-btn theme-btn-small mr-2 bg-danger "
                data-toggle="tooltip" data-placement="top" title=""
                data-original-title="Delete"
                (click)="deletearrangement(arg._id)"><i
                    class="la la-trash"></i></button>
                    </div>

    
    
</div>
<div class="modal fade show" id="loginPopupForm" tabindex="-1" role="dialog" aria-modal="true" style="padding-right: 14px; display: block;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title title" id="exampleModalLongTitle2">Ajouter Supplimentaire</h5>
                
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                    <span aria-hidden="true" class="la la-close" routerLink="/Supplimentaire"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="contact-form-action">
                    <form method="post"  [formGroup]="suppForm">
                        <div class="input-box">
                            <label class="label-text">Type</label>
                            <div class="form-group">
                            
                                <input class="form-control" type="text" name="type" placeholder=" "  formControlName="type"> 
                            </div>
                        </div><!-- end input-box -->
                       <div class="btn-box pt-3">
                                <button type="submit" class="theme-btn" (click)="AddSupp()">Enregistrer<i class="la la-arrow-right ml-1"></i></button>
                            </div>
                    </form>
                </div><!-- end contact-form-action -->
            </div>
        </div>
    </div>
</div>
